protocols:
  mqtt:
    host: localhost
    port: 1883
    topic: sensor/data
    qos: 1
  profinet:
    version: 2.3
    device_name: pn-controller
    endpoint: 192.168.1.10
    restartless_switch: true
  i2c:
    version: 1.1
    bus: 1
    address: 0x40
    restartless_switch: true
  spi:
    version: 3.0
    bus: 0
    device: 0
    mode: 0
    clock_hz: 1000000
    restartless_switch: true

sensors:
  temperature:
    type: temperature
    range: [-40, 125]
    precision: 0.1
    signal_type: analog
    protocol: mqtt
  pressure:
    type: pressure
    range: [0, 10]
    precision: 0.01
    signal_type: analog
    protocol: profinet
  humidity:
    type: humidity
    range: [0, 100]
    precision: 0.1
    signal_type: analog
    protocol: i2c

strategy:
  anomaly_types: [boundary, drift]
  concurrency: 4
  duration_hours: 2
  async_mode: true
  sil_level: "SIL2"  # IEC 61508 安全完整性等级
  hardware_protection: true  # 启用硬件保护
  redundancy_check: false  # 冗余验证（SIL3/SIL4需要）

sil_mapping:
  SIL1:
    coverage: 0.95
  SIL2:
    coverage: 0.97
